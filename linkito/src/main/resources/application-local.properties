spring.application.name=linkito

# Configuraci√≥n de la base de datos local
spring.datasource.url=jdbc:postgresql://localhost:5432/linkito
spring.datasource.username=postgres
spring.datasource.password=1234

spring.datasource.driver-class-name=org.postgresql.Driver
spring.jpa.hibernate.ddl-auto=update
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect

# Mostrar las consultas SQL en la consola
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true

# URL base del frontend para local
frontend.base-url=http://localhost:5173
